<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 30px;
      }

      body {
        background: linear-gradient(to right, #faffd1, #a1ffce);
      }

      #root {
        width: 100%;
        max-width: 700px;
        padding: 0 15px;
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid #ccc;
        border-top-color: cadetblue;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .comment-card {
        background: #fff;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        display: flex;
        gap: 10px;
      }

      .comment-card img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .comment-info {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .comment-info h4 {
        margin: 0;
        color: cadetblue;
      }

      .comment-info span {
        font-size: 0.8rem;
        color: gray;
      }

      .comments-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      textarea {
        resize: vertical;
        min-height: 60px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        align-self: flex-end;
        background: cadetblue;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: darkcyan;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const Loading = () => (
        <div className="loading">
          <div className="spinner"></div>
          <span>Đang tải...</span>
        </div>
      );

      const CommentCard = ({ comment }) => (
        <div className="comment-card">
          <img src={comment.avt_src} alt={comment.name} />
          <div className="comment-info">
            <h4>{comment.name}</h4>
            <span>
              {comment.email} • {comment.timeAgo}
            </span>
            <p>{comment.body}</p>
          </div>
        </div>
      );

      const App = () => {
        const [loading, setLoading] = useState(true);
        const [comments, setComments] = useState([]);
        const [newComment, setNewComment] = useState("");
        const [nextId, setNextId] = useState(1);

        useEffect(() => {
          fetch("https://jsonplaceholder.typicode.com/comments?postId=1")
            .then((res) => res.json())
            .then((data) => {
              const mapped = data.map((c) => ({
                ...c,
                // Gán đường dẫn avt
                avt_src: `https://ui-avatars.com/api/?name=${encodeURIComponent(
                  c.name
                )}&background=random`,
                // Gán giá trị fake time ago
                timeAgo: fakeTimeAgo(),
              }));
              const maxId = Math.max(...mapped.map((c) => c.id));
              setNextId(maxId + 1);
              // đảo ngược danh sách để đưa comment mới trên đầu
              setComments(mapped.reverse());
              // Tắt loading
              setLoading(false);
            })
            .catch((err) => {
              console.error(err);
              // Tắt loading
              setLoading(false);
            });
        }, []);

        // Hàm tạo fake time ago
        const fakeTimeAgo = () => {
          const hours = Math.floor(Math.random() * 24);
          const days = Math.floor(Math.random() * 5);
          return days > 0 ? `${days} ngày trước` : `${hours} giờ trước`;
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!newComment.trim()) return;
          const newCmt = {
            postId: 1,
            id: nextId,
            name: "Guest User",
            email: "guest@example.com",
            body: newComment.trim(),
            avt_src: `https://ui-avatars.com/api/?name=Guest User&background=random`,
            timeAgo: "Vừa xong",
          };
          // Gắn comment mới vào đầu mảng
          setComments([newCmt, ...comments]);
          // Cập nhật id, tăng lên 1
          setNextId(nextId + 1);
          // Reset input
          setNewComment("");
        };

        return (
          <>
            {loading && <Loading />}
            {!loading && (
              <>
                <form onSubmit={handleSubmit}>
                  <textarea
                    placeholder="Nhập bình luận của bạn..."
                    value={newComment}
                    onChange={(e) => setNewComment(e.target.value)}
                  />
                  <button type="submit">Gửi bình luận</button>
                </form>
                <div className="comments-list">
                  {comments.map((c) => (
                    <CommentCard key={c.id} comment={c} />
                  ))}
                </div>
              </>
            )}
          </>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
